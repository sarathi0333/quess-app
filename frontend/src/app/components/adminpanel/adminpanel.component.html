<div class="container-fluid admin-wrapper">
  <div class="row header-wrapper">
    <div class="col-6 col-md-3">
      <h2>Admin panel</h2>
    </div>
    <div class="offset-md-7"></div>
    <div class="col-6 col-md-2 recent-logout">
      <span>Recent
        <span style="color: #3267b1">|</span>
      </span>
      <span>Logout</span>
    </div>
    <div class="col-6 col-md-4 btn-wrapper">
      <input type="button" value="Import" class="btn import-btn">
      <input type="button" value="Export" class="btn export-btn">
    </div>
  </div>
  <div class="row result-list-container">
    <div class="col-6 col-md-2">
      <h3>Result</h3>
    </div>
    <div class="offset-md-6"></div>
    <div class="col-6 col-md-4 sort-section text-center">
      Sort :
      <span class="date" (click)="swapDate()" [ngClass]="{'enable': sortDateStatus}">Date</span>
      <span class="zone" (click)="swapZone()" [ngClass]="{'enable': sortZoneStatus}">Zone</span>
      <span class="grade" (click)="swapGrade()" [ngClass]="{'enable': sortGradeSatus}">Grade</span>
    </div>
  </div>
  <div class="table-wrapper table-responsive">
    <table class="table">
      <thead>
        <th scope="col" style="width: 32%">Name</th>
        <th>D.O.B</th>
        <th>Date</th>
        <th>Zone</th>
        <th>Grade</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let result of results | sortGrade: sortGradeSatus | sortDate: sortDateStatus | sortZone: sortZoneStatus">
          <td [ngClass]="result.grade.toLowerCase()">{{result.name}}</td>
          <td>{{result.dob}}</td>
          <td>{{result.date | date:'dd/MM/yy'}}</td>
          <td>{{result.zone}}</td>
          <td class="grade-col">{{result.grade}}</td>
          <td>
            <img src="./../../../assets/images/download.png" class="img-fluid">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
